<div class="blade-static __bottom" ng-include="'Modules/$(VirtoCommerce.Catalog)/Scripts/blades/common/templates/ok-cancel.tpl.html'"></div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <img style="width: 350px;height: 210px;" class="image" ng-attr-id="{{blade.selectedImage.id}}" ng-src="{{blade.selectedImage.url}}"/>
            <input style="left: 130px;position: relative;" type='image' src='http://images.aviary.com/images/edit-photo.png'
                   value='Edit photo'
                   ng-click="blade.launchEditor(blade.selectedImage.id, blade.selectedImage.url);" />
        </div>
    </div>
</div>
